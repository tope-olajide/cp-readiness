<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href='https://fonts.googleapis.com/css?family=Coustard' rel='stylesheet'>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Google Website</title>
</head>

<body>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>


  
<div class="container">
    <div class="row">
      <div class="col"></div>
      <div class="col-6">
        <div class='google text-center'><span class='g1'>G</span><span class='o1'>o</span><span class='o2'>o</span><span class='g2'>g</span><span class='l'>l</span><span class='e'>e</span>    </div>
      </div>
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="col"></div>
      <div class="col-8">
        <div class="input-group mb-3" >
          <input type="text" id = "inputField" class="form-control" aria-label="" aria-describedby="inputGroup-sizing-sm">
        </div>
      </div>
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="col1 button1">
        <button type="button" onclick="validate()" class="btn btn-basic"><b>Google Search</b> </button>
      </div>
      <div class="col1 button2">
          <button type="button"onclick="validate()" class="btn btn-basic"><b>I'm Feeling Lucky</b> </button>
        </div>
      
    </div>

  </div>
</body>
<script>
    function validate(){
      var input = $("#inputField")
      if (input.val().length > 0)
      {
        alert( "Your Search query is: "+ input.val())
        
      }
      else{
        alert("Your Search field is empty, please enter some search query")
  
      }
    }
    </script>
</html>
